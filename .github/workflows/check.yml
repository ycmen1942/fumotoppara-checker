name: Check Fumotoppara

on:
  schedule:
    - cron: '*/50 * * * *'  # 毎50分
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install puppeteer
      - run: node index.js
